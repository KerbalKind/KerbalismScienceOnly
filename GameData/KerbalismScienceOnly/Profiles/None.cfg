// ============================================================================
// An empty profile
// This makes Kerbalism degenerate into a background resource simulator with a
// simple EC consumption planner/monitor. Optional low-ec warning included.
// ============================================================================

Profile
{
  name = none

  Supply
  {
    resource = ElectricCharge
    on_eva = 33.0
    on_rescue = 100.0
    low_threshold = 0.15
    low_message = $VESSEL batteries are almost empty@<i>We are squeezing the last bit of juice</i>
    empty_message = $VESSEL has no electricity@<i>All experiments stopped</i>
  }
}
